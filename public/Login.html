<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ¬∑ MoonBucks</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="../src/styles/base.css">
  <link rel="stylesheet" href="../src/styles/layout.css">
  <link rel="stylesheet" href="../src/styles/components.css">
  <style>
    .page { min-height: 100vh; display: grid; place-items: center; padding: 48px 16px; }
    .card { width: min(900px, 96vw); display: grid; grid-template-columns: 1fr 1fr; border: 1px solid var(--border-primary); border-radius: var(--radius-xl); background: linear-gradient(180deg, var(--bg-glass), rgba(255,255,255,.02)); box-shadow: 0 18px 40px rgba(0,0,0,.45); overflow: hidden; }
    @media (max-width: 960px) { .card { grid-template-columns: 1fr; } }
    .hero { padding: 28px; border-right: 1px solid var(--border-primary); display: grid; align-content: center; gap: 12px; }
    .hero h1 { font-size: 28px; font-weight: 900; text-shadow: 0 0 12px #fff; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { text-shadow: 0 0 8px #fff; } 50% { text-shadow: 0 0 18px #fff; } }
    .auth { padding: 28px; }
    .tabs { display: flex; gap: 8px; background: rgba(255,255,255,.05); padding: 6px; border-radius: 12px; width: max-content; }
    .tab { appearance: none; border: 0; padding: 10px 16px; border-radius: 10px; background: transparent; color: var(--text-secondary); font-weight: 800; cursor: pointer; transition: all .3s ease; }
    .tab.active { color: var(--text-primary); background: rgba(255,255,255,.1); }
    .switcher-body { position: relative; margin-top: 14px; min-height: 320px; }
    .pane { position: absolute; inset: 0; opacity: 0; transform: translateX(20px); pointer-events: none; transition: opacity .35s ease, transform .35s ease; display: grid; gap: 10px; }
    .pane.active { opacity: 1; transform: translateX(0); pointer-events: auto; }
    form { display: grid; gap: 10px; }
    label { font-size: 13px; color: var(--text-secondary); }
    .input { padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border-primary); background: rgba(7,10,24,.7); color: var(--text-primary); font-size: 14px; }
    .btn { border: 0; border-radius: 10px; padding: 10px 14px; font-weight: 800; cursor: pointer; font-size: 14px; transition: all .2s ease; }
    .btn.primary { background: linear-gradient(90deg, var(--accent), #ffd1a8); color: #0b1020; }
    .btn.primary:hover { transform: scale(1.03); }
    .btn.ghost { background: rgba(255,255,255,.08); color: var(--text-primary); }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    .row.single { justify-content: flex-end; }
    .error { color: var(--danger); min-height: 18px; font-size: 13px; }
    .password-wrap { position: relative; display: flex; align-items: center; }
    .password-wrap input { flex: 1; }
    .toggle-eye { position: absolute; right: 10px; cursor: pointer; color: var(--text-secondary); font-size: 14px; user-select: none; }
  </style>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>
  <div class="page">
    <section class="card" aria-label="Authentication">
      <aside class="hero">
        <h1>Welcome To MoonBucks</h1>
        <p class="text-muted">Order faster, save favorites, track your sips.</p>
      </aside>

      <section class="auth">
        <div class="tabs">
          <button id="tab-signin" class="tab active" type="button">Sign In</button>
          <button id="tab-signup" class="tab" type="button">Sign Up</button>
        </div>

        <div class="switcher-body">
          <!-- Sign In -->
          <div id="pane-signin" class="pane active">
            <form id="form-signin">
              <label>Email</label>
              <input id="si-email" class="input" type="email" required />
              <label>Password</label>
              <input id="si-password" class="input" type="password" required />
              <div class="row">
                <button class="btn primary" type="submit">Sign In</button>
                <button id="btn-forgot" class="btn ghost" type="button">Forgot Password?</button>
              </div>
              <div id="si-error" class="error"></div>
            </form>
          </div>

          <!-- Sign Up -->
          <div id="pane-signup" class="pane">
            <form id="form-signup">
              <label>Username (optional)</label>
              <input id="su-username" class="input" type="text" placeholder="Your name" />
              <label>Email</label>
              <input id="su-email" class="input" type="email" required />
              <label>Password</label>
              <div class="password-wrap">
                <input id="su-password" class="input" type="password" required />
                <span class="toggle-eye" data-target="su-password">üëÅ</span>
              </div>
              <label>Confirm Password</label>
              <div class="password-wrap">
                <input id="su-password2" class="input" type="password" required />
                <span class="toggle-eye" data-target="su-password2">üëÅ</span>
              </div>
              <div class="row single">
                <button class="btn primary" type="submit">Create Account</button>
              </div>
              <div id="su-error" class="error"></div>
            </form>
          </div>
        </div>
      </section>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    import { loginWithEmail, registerUser, resetPassword } from '../src/services/auth.js';
    import { showToast } from '../src/utils/helpers.js';

    // Tabs
    const tabSignin = document.getElementById('tab-signin');
    const tabSignup = document.getElementById('tab-signup');
    const paneSignin = document.getElementById('pane-signin');
    const paneSignup = document.getElementById('pane-signup');
    
    tabSignin.addEventListener('click', () => {
      tabSignin.classList.add('active');
      tabSignup.classList.remove('active');
      paneSignin.classList.add('active');
      paneSignup.classList.remove('active');
    });
    
    tabSignup.addEventListener('click', () => {
      tabSignup.classList.add('active');
      tabSignin.classList.remove('active');
      paneSignup.classList.add('active');
      paneSignin.classList.remove('active');
    });

    // Sign in
    document.getElementById('form-signin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('si-email').value.trim();
      const pass = document.getElementById('si-password').value;
      const err = document.getElementById('si-error');
      err.textContent = '';
      
      try {
        const { user, role } = await loginWithEmail(email, pass);
        window.location.href = role === 'admin' ? 'admin.html' : 'home.html';
      } catch(e) {
        err.textContent = e.message || 'Login failed';
        Swal.fire('Error', e.message || 'Login failed', 'error');
      }
    });

    // Forgot password
    document.getElementById('btn-forgot').addEventListener('click', async () => {
      const email = document.getElementById('si-email').value.trim();
      if (!email) {
        Swal.fire('Enter email', 'Type your email first', 'info');
        return;
      }
      
      try {
        await resetPassword(email);
        Swal.fire('Email sent', 'Check your inbox for reset link', 'success');
      } catch(e) {
        Swal.fire('Error', e.message || 'Reset failed', 'error');
      }
    });

    // Sign up
    document.getElementById('form-signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('su-username').value.trim();
      const email = document.getElementById('su-email').value.trim();
      const p1 = document.getElementById('su-password').value;
      const p2 = document.getElementById('su-password2').value;
      const err = document.getElementById('su-error');
      err.textContent = '';
      
      if (p1 !== p2) {
        err.textContent = 'Passwords do not match';
        return;
      }
      
      try {
        await registerUser(email, p1, username);
        Swal.fire('Verify your email', 'We sent a verification link to your inbox. Confirm before logging in.', 'info');
        tabSignin.click();
      } catch(e) {
        err.textContent = e.message || 'Signup failed';
        Swal.fire('Error', e.message || 'Signup failed', 'error');
      }
    });

    // Toggle password visibility
    document.querySelectorAll('.toggle-eye').forEach(eye => {
      eye.addEventListener('click', () => {
        const target = document.getElementById(eye.dataset.target);
        target.type = target.type === 'password' ? 'text' : 'password';
      });
    });
  </script>

  <script>
    // Stars background
    (function(){
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let stars = [], w = 0, h = 0;
      
      function resize() {
        w = canvas.width = innerWidth;
        h = canvas.height = innerHeight;
        stars = Array.from({length: 100}, () => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.5 + 0.5
        }));
      }
      
      function draw() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = '#e8f1ff';
        for (const s of stars) {
          ctx.globalAlpha = Math.random() * 0.8 + 0.2;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }
      
      addEventListener('resize', resize);
      resize();
      draw();
    })();
  </script>
</body>
</html>
