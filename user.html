<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoonBucks User</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(34,211,238,.1), transparent 40%),
                  radial-gradient(1000px 700px at 100% -20%, rgba(52,211,153,.08), transparent 40%), #0b0d10;
      color: #e8eef5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    canvas#stars {
      position: fixed;
      inset: 0;
      z-index: -1;
      display: block;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      background: rgba(11, 13, 16, 0.9);
      backdrop-filter: blur(6px) saturate(150%);
      border-bottom: 1px solid #1f2833;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #e8eef5;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .brand img {
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(52,211,153,.6);
    }

    .nav {
      display: flex;
      gap: 24px;
    }

    .nav a {
      color: #9fb2c3;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background .2s, color .2s;
    }

    .nav a:hover {
      color: #e8eef5;
      background: rgba(255,255,255,.05);
    }

    .logout-btn {
      color: #9fb2c3;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border: 1px solid #1f2833;
      border-radius: 8px;
      transition: background .2s, color .2s;
    }

    .logout-btn:hover {
      background: #ef4444;
      color: #fff;
      border-color: #ef4444;
    }

    #content {
      padding: 24px;
      flex-grow: 1;
    }

    .site-footer {
      background: rgba(11, 13, 16, 0.85);
      backdrop-filter: blur(4px);
      border-top: 1px solid #1f2833;
      padding: 20px 28px;
      text-align: center;
      color: #9fb2c3;
      font-size: 14px;
      position: relative;
      z-index: 10;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }

    .footer-links {
      display: flex;
      gap: 16px;
    }

    .footer-links a {
      color: #9fb2c3;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: #e8eef5;
    }
  </style>
</head>
<body>

  <!-- Starry Canvas Background -->
  <canvas id="stars" aria-hidden="true"></canvas>

  <!-- Header -->
  <header class="site-header">
    <a class="brand" href="#" onclick="loadPage('home.html')">
      <img src="Moon.png" alt="MoonBucks" width="40" height="40" />
      <span>MoonBucks</span>
    </a>
    <nav class="nav">
      <a href="#" onclick="loadPage('home.html')">HOME</a>
      <a href="#" onclick="loadPage('menu.html')">MENU</a>
      <a href="#" onclick="loadPage('about.html')">ABOUT US</a>
      <a href="#" onclick="loadPage('myorders.html')">MY ORDERS</a>
    </nav>
    <a href="#" class="logout-btn" onclick="logout()">Logout</a>
  </header>

  <!-- Main Content -->
  <main id="content">Loading...</main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>ðŸŒ™ &copy; 2025 MoonBucks. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Page Load Logic -->
  <script type="module">
    import { logout } from "./auth.js";

    window.loadPage = function(page) {
      fetch(page)
        .then(res => res.text())
        .then(data => {
          const content = document.getElementById("content");
          content.innerHTML = data;
          content.querySelectorAll("script").forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.type === "module") newScript.type = "module";
            if (oldScript.src) newScript.src = oldScript.src;
            else newScript.textContent = oldScript.textContent;
            document.body.appendChild(newScript);
          });
        })
        .catch(err => {
          document.getElementById("content").innerHTML = "<p>Error loading page</p>";
          console.error(err);
        });
    };

    window.logout = logout;
    loadPage("home.html");
  </script>

  <!-- Starry Background Animation -->
  <script>
    (function(){
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let stars = [], w = 0, h = 0, dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function rand(min, max){ return Math.random() * (max - min) + min; }
      function resize(){
        w = canvas.width = window.innerWidth * dpr;
        h = canvas.height = window.innerHeight * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        stars = [];
        const count = Math.round((w * h) / 8000);
        for (let i = 0; i < count; i++) {
          stars.push({ x: Math.random() * w, y: Math.random() * h, r: rand(0.6, 1.8) });
        }
      }
      function draw(){
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = "#e8f1ff";
        for (const s of stars) {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener("resize", resize, { passive: true });
      resize();
      draw();
    })();
  </script>
</body>
</html>
